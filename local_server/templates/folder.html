<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Složka</title>
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{% static 'style.css' %}" type="text/css" />
    <script type="text/javascript" src="{% static "jquery.cookie.js" %}"></script>
</head>
<body>
<div class="container" style="margin-top: 30px;">
<nav aria-label="breadcrumb">
            <ol class="breadcrumb">
             <li class="breadcrumb-item"><a href="{% url 'index' %}" style="color: red;">Úplně zpět</a></li>
                {% for a in pathq %}

                    {% if a != pathq|last %}
                        <li class="breadcrumb-item"><p style="color: black; margin-top:-23px; margin-left:10px;">{{ a.0 }}</p></li>
                    {% else %}

                        <li class="breadcrumb-item active" aria-current="page" style="color: dodgerblue;">{{ a.0 }}</li>
                    {% endif %}
                {% endfor %}
            </ol>
        </nav>
    <div class="row">
    <br>
        {% for i in files %}
            <div class="col-sm-8">
                    <a href="{% url 'folder' %}?folder={{ folder }}/{{ i.0 }}" style="color: {{ i.1 }}">{{ i.0 }}</a>
            </div>
        {% endfor %}

    </div>
</div>


</body>
</html>
